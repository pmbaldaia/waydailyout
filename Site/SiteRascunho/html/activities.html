<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayDailyOuy Atividades</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png">
</head>

<body>

    <!-- DETALHE DA BANDA -->
    <div class="container-fluid">
        <div id="userLoggedOutContent">
            <div class="alert alert-danger" role="alert" style="visibility: visible;">Tem de estar autenticado para
                estares nesta área!</div>
            <button class="btn btn-primary " onclick="dashboard();">Página Inicial</button>
        </div>
        <section>
            <!-- CATÁLOGO -->
            <div class="container">
                <!-- CATÁLOGO: TITULOS -->
                <div class="row">
                    <div class="col">
                        <h1 class="titule"></h1>
                        <hr class="my-2" />
                    </div>
                </div>
                <!-- CATÁLOGO: FORMULÁRIO PARA FILTROS E ORDENAÇÃO -->
                <div class="row">
                    <div class="col">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="categories">Categorias: </label>
                                <select class="form-control m-2" name="" id="categories">
                                    <option value="categories">Todas</option>
                                    <option value="art">Artes e Ofícios</option>
                                    <option value="music">Música</option>
                                    <option value="food">Comida</option>
                                    <option value="learn">Aprender</option>
                                    <option value="beauty">Beleza</option>
                                    <option value="family">Família</option>
                                    <option value="sports">Atividade Física</option>
                                    <option value="dance">Dança</option>
                                </select>
                            </div>
                            <div class="form-group m-2">
                                <label for="txtActivities">Nome da atividade:</label>
                                <input id="txtActivities" type="text" class="form-control m-2" />
                            </div>
                            <button id="btnFiltr" type="button" class="btn btn-primary">FILTRAR</button>
                            <button id="btnSt" type="button" class="btn btn-primary m-2">ORDENAR</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="catalogs"></p>
                    </div>
                </div>
        </section>
        <!-- REFERÊNCIA AO APP.JS -->
        <script type="module" src="../js/app.js"></script>

        <!-- REFERÊNCIA AO JS DO BOOTSTRAP E DEPENDÊNCIAS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
            </script>
</body>
<script src="../js/views/Map.js"></script>

</html>
