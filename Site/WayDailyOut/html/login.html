<body style="background: #D5E2E8;">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="inicio.html"
                style="font-family:'Rubik'; color:#203C8A; font-size: 20px; margin-top: 5px; margin-left: 5px;"><img
                    src="../Icons/undo.png">Voltar</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-12 login-title" style="margin-top: 60px;">
                Login
            </div>

            <div class="col-lg-12 login-form ">
                <div class="col-lg-12 login-form">
                    <!--FORMULARIO-->
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">UTILIZADOR</label>
                            <input type="text" class="form-control" id="txtUsername">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" id="txtPassword">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                            </div>
                            <div class="col-lg-6 login-btm login-button-fluid">
                                <button type="submit" class="btn btn-outline-primary"
                                    style="width: 180px; height: 50px;" id="btnLogin">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section>

        </section>
    </div>
    <!-- Optional JavaScript -->
    <script type="module" src="..\js\app.js"></script>
