<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Preferências</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="../css/stylePreferencias.css">

</head>

<body style="background-color: #D4E1E8;">
    <div class="container">
        <div class="col-lg-12 login-title" style="margin-top: 60px;">
            Escolha as suas preferências
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Beleza" id="btnBeauty"
                    style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Família" id="btnFamily"
                        style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Atividade Física"
                        id="btnActivities" style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Dança" id="btnDance"
                        style="width: 180px;">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Música" id="btnMusic"
                        style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Aprender" id="btnLearn"
                        style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Artes e Ofícios" id="btnArts"
                        style="width: 180px;">
                </div>
                <div class="btn-style">
                    <input type="button" class="btn btn-check btn-outline-primary" value="Comida" id="btnFood"
                        style="width:180px;">
                </div>
            </div>
        </div>
        <div class="col-lg-12 loginbttm ">
            <div class="col-lg-6 login-btm login-text">
            </div>
            <div class="col-lg-6 login-btm login-button">
                <button type="submit" class="btn btn-outline-secondary"
                    style="width: 180px; height: 50px;">Avançar</button>
            </div>
        </div>
    </div>
</body>

</html>
