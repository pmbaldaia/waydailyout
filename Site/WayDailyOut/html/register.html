<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="../css/styleCriarConta.css">

</head>

<body style="background: #D5E2E8;">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="inicio.html"
                style="font-family:'Rubik'; color:#203C8A; font-size: 20px; margin-top: 5px; margin-left: 5px;"><img src="../Icons/undo.png">Voltar</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-12 login-title" style="margin-top: 60px;">
                Criar Conta
            </div>

            <div class="col-lg-12 login-form ">
                <div class="col-lg-12 login-form">
                    <!--FORMULARIO-->
                    <form>
                        <div class="row">
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <!--UTILIZADOR-->
                                    <label class="form-control-label">UTILIZADOR</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <!--GÉNERO-->
                                    <label class="form-control-label">GÉNERO</label>
                                        <ul><input type="radio" name="opcao" value="op1"><img src="../Icons/female.png"> Feminino 
                                            <input type="radio" name="opcao" value="op2"><img src="../Icons/male.png"> Masculino</ul>
                                    
                                </div>
                                <div class="form-group">
                                    <!--EMAIL-->
                                    <label class="form-control-label">EMAIL</label>
                                    <input type="email" class="form-control">
                                </div>

                            </div>
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <!--ANO DE NASCIMENTO-->
                                    <label class="form-control-label">DATA DE NASCIMENTO</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <!--LOCAL-->
                                    <label class="form-control-label">LOCAL</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <!--PASSWORD-->
                                    <label class="form-control-label">PASSWORD</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <!--PASSWORD-->
                                    <label class="form-control-label">CONFIRMAR PASSWORD</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 loginbttm ">
                            <div class="col-lg-6 login-btm login-text">
                            </div>
                            <div class="col-lg-6 login-btm login-button-fluid" style="margin-top: -20px;">
                                <button type="submit" class="btn btn-outline-primary"
                                    style="width: 180px; height: 50px;">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
