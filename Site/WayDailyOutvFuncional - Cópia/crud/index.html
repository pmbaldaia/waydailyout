<!DOCTYPE html>
<html>

<head>
    <title>WayDailyOut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nome</label><label class="validation-error hide" id="aNameValidationError">Preencha o formulário</label>
                        <input type="text" name="aName" id="aName">
                    </div>
                    <div>
                        <label>Postal</label>
                        <input type="text" name="aCode" id="aCode">
                    </div>
                    <div>
                        <label>Salário</label>
                        <input type="text" name="aSalary" id="aSalary">
                    </div>
                    <div>
                        <label>Cidade</label>
                        <input type="text" name="aCity" id="aCity">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="aList">
                    <thead>
                        <tr>
                            <th>Nome:</th>
                            <th>Postal</th>
                            <th>Salário</th>
                            <th>Cidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
