<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sudipto Chowdhury">

    <title>WayDailyOut</title>

    <!-- Bootstrap vs CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
   
</head>

<body>

    <div class="container">

        <div class="page-header-extended">
            <h2 class="page-title">Utilizadores</h2>
        </div>

        <div class="starter-template">

            <div class="info-table-header-block">
                <input type="text" placeholder="Procurar Utilizador" id="user_search" onkeyup="getTableData()">
                <button type="button" class="btn btn-primary add-new-button" data-toggle="modal" data-target="#addnewModal">
                    Adicionar
                </button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="addnewModal" tabindex="-1" role="dialog" aria-labelledby="addnewModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="addnewModalTitle">Adicionar Utilizadores</h4>
                        </div>

                        <!-- User Create Modal Start -->

                        <div class="modal-body">
                            <form id="input_form" onsubmit="saveUserInfo(); return false;">
                                <div class="form-group">
                                    <label for="username">Username
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Introduza primeiro Username" id="username" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Introduza último Username " id="password" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="email" class="form-control" placeholder="Introduza email" id="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="birthday">Data Nascimento(mm/dd/yy)
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Data de Nascimento" id="birthday" required onkeypress="return false;"/>
                                </div>

                                <div class="form-group">
                                    <label for="genre">Género
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Introduza género" id="genre" required />
                                </div>
                                <div class="form-group">
                                    <label for="local">Local
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Introduza Local" id="local" required />
                                </div>

                                <div class="modal-footer-extended">
                                    <button class="btn btn-primary">Adicionar</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>

                        <!-- User Create Modal End -->
                    </div>
                </div>
            </div>

            <table id="user_table" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href="#" onclick="sortBy('username')">Username</a>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('password')">Password</a>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('email')">Email</a>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('birthday')">Idade</a>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('genre')">Género</a>
                            </i>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('local')">Local</a>
                            </i>
                        </th>
                        <th>Ações</th>
                    </tr>
                </thead>
            </table>

            <div class="show-table-info hide">
                <div class="alert alert-info center">
                    <strong>Não existem utilizadores registados</strong>
                </div>
            </div>

        </div>

    </div>

    <!-- User Information Modal Start -->

    <div id="show_user_info">
        <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="showModal">Dados do Utilizador</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="show_username">Username</label>
                            <input type="text" class="form-control" id="show_username" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_password">Password</label>
                            <input type="text" class="form-control" id="show_password" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_email">Email</label>
                            <input type="email" class="form-control" id="show_email" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_birthday">Date de Nascimento</label>
                            <input type="text" class="form-control" id="show_birthday" value="" disabled>
                        </div>

                        <div class="form-group">
                            <label for="show_genre">Género</label>
                            <input type="text" class="form-control" id="show_genre" value="" disabled>
                        </div>

                        <div class="form-group">
                            <label for="show_local">Local</label>
                            <input type="text" class="form-control" id="show_local" value="" disabled>
                        </div>

                        <div class="modal-footer-extended">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Information Modal End -->


    <!-- User Edit Modal Start -->

    <div id="show_user_info">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="editModal">Editar informação</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="updateUserData(); return false;">
                            <div class="form-group">
                                <label for="edit_username">Username
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_username" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_password">Password
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_password" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_email">Email
                                    <span class="required-field">*</span>
                                </label>
                                <input type="email" class="form-control" id="edit_email" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_birthday">Data de Nascimento
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_birthday" value="" required onkeypress="return false;"/>
                            </div>

                            <div class="form-group">
                                <label for="edit_genre">Género
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_genre" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_local">Género
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_local" value="" required />
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="user_id">
                            </div>

                            <div class="modal-footer-extended">
                                <button class="btn btn-success">Atualizar</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Edit Modal End -->


    <!-- Delete Confirmation Dialog Start -->

    <div id="show_user_info">
        <div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="deleteDialogTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="deleteDialog">Aviso!</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Tem a certeza que deseja apagar este utilizador? </h4>
                        <input type="hidden" id="deleted-user-id" value="">
                        <div class="modal-footer-extended">
                            <button class="btn btn-danger" onclick="deleteUserData()">Apagar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
