<!DOCTYPE html>
<html>

<head>
    <title>Editar Utilizadores</title>
    <link rel="stylesheet" href="../crud/styles.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png">
</head>

<body>
    <nav class="navbar bg-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"href="index.html"><img class="logo" src="./img/Logo.png"></a>
            <form class="d-flex">
                <button id="btnProfile" class="btn btn-primary" type="button" style="visibility: hidden;">Perfil</button>
                <button id="btnAdmin" class="btn btn-primary" type="button" style="visibility: hidden;"onclick="adminPage();">Admin</button>
                <button id="btnLogin" class="btn btn-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlLogin">Iniciar Sess√£o</button>&nbsp;
                <button id="btnRegister" class="btn btn-warning" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlRegister">Registar</button>
                
                <button id="btnLogout" class="btn btn-danger" type="button" style="visibility: hidden;">Sair</button>

            </form>
        </div>
    </nav>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nome:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>EMP Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="../crud/script.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
