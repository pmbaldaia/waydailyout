<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayDailyOut</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/Icon.png">

</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar bg-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/Logo.png"></a>
            <form class="d-flex">
                <button id="btnProfile" class="btn btn-primary" type="button"
                    style="visibility: visible;">Perfil</button>
                <button id="btnLogout" class="btn btn-danger" type="button" style="visibility: visible;">Terminar
                    Sessão</button>
            </form>
        </div>
    </nav>
    <header class="header">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Perfil</li>
        </ol>
        <!-- imagem perfil -->
        <div class="text-center my-5">
            <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/325x325/6c757d/dee2e6.jpg"
                alt="..." />
            <!--Nome utilizador-->
            <h1 class="fs-3 fw-bolder" id="profileUsername"></h1>
            <button id="btnEditProfile" class="btn btn-danger" type="button" style="visibility: visible;"
                data-bs-toggle="modal" data-bs-target="#mdlEditProfile">Editar
                perfil</button>
        </div>
        <!-- CATÁLOGO: FORMULÁRIO PARA FILTROS E ORDENAÇÃO -->
    </header>

    <!-- MODAL REGISTO -->
    <div class="modal fade" id="mdlEditProfile" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmEditProfile">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="txtUsernameEdit" class="form-label">Utilizador</label>
                            <input type="text" class="form-control" id="txtUsernameEdit" />
                        </div>
                        <div class="mb-3">
                            <label for="txtGenderEdit" class="form-label">Género</label>
                            <input type="text" class="form-control" id="txtGenderEdit" />
                        </div>
                        <div class="mb-3">
                            <label for="txtEmailEdit" class="form-label">Email</label>
                            <input type="email" class="form-control" id="txtEmailEdit" />
                        </div>
                        <div class="mb-3">
                            <label for="txtDateEdit" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="txtDateEdit" />
                        </div>
                        <div class="mb-3">
                            <label for="txtLocalEdit" class="form-label">Local</label>
                            <input type="text" class="form-control" id="txtLocalEdit" />
                        </div>
                        <div class="mb-3">
                            <label for="txtPasswordEdit" class="form-label">Password</label>
                            <input type=" password" class="form-control" id="txtPasswordRegister"
                                placeholder="Introduza uma password" />
                        </div>
                        <div id="registerMessage" class="mb-3"></div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Alterar conta"></input>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ0b98TBOvhvyad75sfzdf0HssgqfTyFE&callback=initMap">
        </script>
</body>

</html>
