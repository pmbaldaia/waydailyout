<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayDailyOut - Memória</title>
    <link rel="icon" type="image/x-icon" href="../img/Icon.png">
    <link rel="stylesheet" href="../css/memory.css">

</head>
<body>
    <div class="header">
            <button class="offset" onclick="dashboard();">Página Inicial</button>
            <button class="offset" onclick="game2();">Jogo 1</button>
            <h1>Jogo da Memória</h1>
            <div class="moves-div">Jogadas <span class="moves">0</span></div>
            <p></p>
            <section class="memory-box">
                <div class="memory-card" data-name="angular" style="order: 8;">
                    <div class="card-front"></div>
                    <div class="angular card-back"></div>
                </div>
                <div class="memory-card" data-name="angular" style="order: 3;">
                    <div class="card-front"></div>
                    <div class="angular card-back"></div>
                </div>        
                <div class="memory-card" data-name="vue" style="order: 3;">
                    <div class="card-front"></div>
                    <div class="vue card-back"></div>
                </div>        
                <div class="memory-card" data-name="vue" style="order: 2;">
                    <div class="card-front"></div>
                    <div class="vue card-back"></div>
                </div>
                <div class="memory-card" data-name="firebase" style="order: 6;">
                        <div class="card-front"></div>
                    <div class="firebase card-back"></div>
                </div>
                <div class="memory-card" data-name="firebase" style="order: 4;">
                        <div class="card-front"></div>
                    <div class="firebase card-back"></div>
                </div>
                <div class="memory-card" data-name="ionic" style="order: 3;">
                        <div class="card-front"></div>
                    <div class="ionic card-back"></div>
                </div>
                <div class="memory-card" data-name="ionic" style="order: 9;">
                        <div class="card-front"></div>
                    <div class="ionic card-back"></div>
                </div>
                <div class="memory-card" data-name="gulp" style="order: 9;">
                        <div class="card-front"></div>
                    <div class="gulp card-back"></div>
                </div>
                <div class="memory-card" data-name="gulp" style="order: 7;">
                        <div class="card-front"></div>
                    <div class="gulp card-back"></div>
                </div>
                <div class="memory-card" data-name="react" style="order: 10;">
                        <div class="card-front"></div>
                    <div class="react card-back"></div>
                </div>
                <div class="memory-card" data-name="react" style="order: 8;">
                        <div class="card-front"></div>
                    <div class="react card-back"></div>
                </div>
            </section><button class="btn" onClick="window.location.href=window.location.href">Recomeçar</button>
    </div>
    

  <script  src="../js/views/Memory.js"></script>

</body>
</html>
