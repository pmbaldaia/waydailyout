<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayDailyOut</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="Icon.png">

</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar bg-navbar fixed">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="Logo.png" style="width: 148px;height: 43px;"></a>
            <form class="d-flex">
                <button id="btnLogin" class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlLogin">Iniciar Sessão</button>&nbsp;
                <button id="btnRegister" class="btn btn-warning" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlRegister">Registar</button>
                <button id="btnLogout" class="btn btn-danger" style="visibility: hidden;">Terminar Sessão</button>

            </form>
        </div>
    </nav>
    <!-- CATÁLOGO -->
    <div class="container">
        <!-- CATÁLOGO: TITULOS -->
        <div class="row">
            <div class="col">
                <h1 class="display">Atividades</h1>
                <p class="lead">Mais populares</p>
                <hr class="my-2" />
            </div>
        </div>
        <!-- CATÁLOGO: FORMULÁRIO PARA FILTROS E ORDENAÇÃO -->
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="categories">Categorias: </label>
                        <select class="form-control m-2" name="" id="categories">
                            <option value="all">Todas</option>
                            <option value="art">Artes e Ofícios</option>
                            <option value="music">Música</option>
                            <option value="food">Comida</option>
                            <option value="learn">Aprender</option>
                            <option value="beauty">Beleza</option>
                            <option value="family">Família</option>
                            <option value="sports">Atividade Física</option>
                            <option value="dance">Dança</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="txtActivity">Nome da atividade:</label>
                        <input id="txtActivity" type="text" class="form-control m-2" />
                    </div>
                    <button id="btnFilter" type="button" class="btn btn-primary">FILTRAR</button>
                    <button id="btnSort" type="button" class="btn btn-primary m-2">ORDENAR</button>
                    <button id="btnAdd" type="button" class="btn btn-outline-primary m-2"
                        style="visibility: hidden">ADICIONAR ATIVIDADE</button>
                </form>
            </div>
        </div>
        <!-- CATÁLOGO: EXIBIÇÃO DAS ATIVIDADES (VAZIO INICIALMENTE) -->
        <div class="row">
            <div class="col">
                <hr class="my-3" />
                <p id="catalog"></p>
            </div>
        </div>
    </div>



    <!-- MODAL REGISTO -->
    <div class="modal fade" id="mdlRegister" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmRegister">
                    <div class="modal-body">

                        <div class=".col-md-6 .ms-auto">
                            <label for="txtUsernameRegister" class="form-label">Utilizador</label>
                            <input type="text" class="form-control" id="txtUsernameRegister"
                                placeholder="Introduza um utilizador" />
                        </div>

                        <!-- <div class=".col-md-6 .ms-auto">
                            <label for="sltGenderRegister" class="form-label">Género:</label>
                            <select id="sltGenderRegister">
                                <option value="female">Femenino</option>
                                <option value="male">Masculino</option>
                            </select>
                        </div> -->

                        <!-- <div class=".col-md-6 .ms-auto">
                            <label for="txtEmailRegister" class="form-label">Email</label>
                            <input type="email" class="form-control" id="txtEmailRegister"
                                placeholder="Introduza um email" required />
                        </div> -->

                        <div class=".col-md-6 .ms-auto">
                            <label for="txtDateRegister" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="txtDateRegister" />
                        </div>

                        <div class=".col-md-6 .ms-auto">
                            <label for="txtLocalRegister" class="form-label">Local</label>
                            <input type="text" class="form-control" id="txtLocalRegister"
                                placeholder="Introduza uma localidade" />
                        </div>
                        <div class=".col-md-6 .ms-auto">
                            <label for="txtPasswordRegister" class="form-label">Password</label>
                            <input type=" password" class="form-control" id="txtPasswordRegister"
                                placeholder="Introduza uma password" />
                        </div>
                        <div class=".col-md-6 .ms-auto">
                            <label for="txtPasswordRegister2" class="form-label">Repetir Password</label>
                            <input type=" password" class="form-control" id="txtPasswordRegister2"
                                placeholder="Repita password" />
                        </div>
                        <div id="registerMessage" class="mb-3"></div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Registar"></input>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div class="modal fade" id="mdlLogin" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sessão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmLogin">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="txtUsername" class="form-label">Utilizador</label>
                            <input type="text" class="form-control" id="txtUsername"
                                placeholder="Introduza o seu utilizador" />
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="txtPassword"
                                placeholder="Introduza a sua password" />
                        </div>
                        <div id="loginMessage" class="mb-3"></div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Iniciar Sessão"></input>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script type="module" src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
