<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col'>
                USERNAME: <input type="text" id="txtUsername"><br>
                PASSWORD: <input type="text" id="txtPassword"><br>
                <button id="btnLogin">LOGIN</button>
                <button id="btnLogout" style="visibility: hidden">LOGOUT</button>

            </div>
                <div class='col'>
                    USERNAME: <input type="text" id="txtRegisterUsername"><br>
                    PASSWORD: <input type="text" id="txtRegisterPassword"><br>
                    CONFIRM PASSWORD: <input type="text" id="txtConfirmRegisterPassword"><br>
                    <button id="btnRegister">REGISTER</button>

                </div>
                <div class='col'>
                    USERNAME: <input type="text" id="txtUsernameEditar"><br>
                    PASSWORD: <input type="text" id="txtPasswordEditar"><br>
                    <button id="btnEditar">EDITAR</button>    
                </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="messages"></div>
            </div>
        </div>
        <div class="row col-4">
            <input type="text" id="usuario" class="form-control">
            
            <input type="number" id="pontos" class="form-control">
            <button id="adcionar">Adicionar</button>
        </div>
        <div class="col">
            <a href="html/admins.html"><button>Admin</button></a>
        </div>
        <div class="col">
            <input class="radiontst" type="radio" name="test" id="1" value="1">1
            <input class="radiontst" type="radio" name="test" id="2" value="2">2
            <input class="radiontst" type="radio" name="test" id="3" value="3">3
            <input type="button" value="test" id="test">
        </div>
        <div class="row">
            <input type="text" name="amigo" id="amigo">
            <input type="button" value="Adicionar" id="adicionarAmigo">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
